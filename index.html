	<h2 class="text-center display-6 titulo">GESTOR DE TURNOS</h2>
	
	<div class="container" id="contenedor">

		<h3 class="text-center">Ingrese sus datos</h3>
		
		<form id="formulario">
		
		<div class="form-group row">
		<label for="" class="col-form-label">Nombre:</label>
		<input type="text" class="form-control" id="nombre" name="nombre"></div>

	
		<div class="form-group row">
		<label for="" class="col-form-label">Apellido:</label>

		</div>

		<div class="form-group row">
		<label for="" class="col-form-label">Telefono:</label>
		<input type="number" class="form-control" id="telefono" name="telefono">
		</div>

		<div class="form-group row">
		<label for="" class="col-form-label">Fecha:</label>
		<input type="date" class="form-control" id="fecha" name="fecha">
		</div>

		<div class="form-group row">
		<label for="" class="col-form-label">Hora:</label>
		<input type="time" class="form-control" id="hora" name="hora">
		</div>

		<div class="form-group row textarea">
			<label for="" class="col-form-label">Informacion Adicional</label>
			<textarea id="info-ad" class="form-control" rows="6" placeholder="Ingresar Texto..." name="infoAd"></textarea>
		</div>

		<button type="submit" id="enviar" class="btn btn-secondary w-75 d-block" style="margin:auto; margin-top:1.5em; margin-bottom:1.5em">Agregar Turno</button>
		</form>
